<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Monthly Estimate</title>
</head>

<body>
    <!-- title -->
    <h1 class="text-center">Monthly Estimate</h1>
    <main>
        <section class="container">
            <div class="row d-flex align-items-center">
                <div class="col-lg-5 col-11 estimate ">
                    <img class="img-fluid" src="images/estimate.jpg" alt="">
                    <!-- error messages -->
                    <h4 id="error-message1" class="error-message text-center pt-4">Please give any number</h4>
                    <h4 id="error-message2" class="error-message text-center pt-4">Please give any positive number</h4>
                    <h4 id="error-message3" class="error-message text-center pt-4">Not Enough Balance in your account
                    </h4>
                    <h4 id="error-message4" class="error-message text-center pt-4">your expenses total is greater than
                        your income
                    </h4>
                </div>
                <div class="col-lg-5 col-11 text-center estimate py-2 rounded mx-auto">
                    <!-- income field -->
                    <h4>Income</h4>
                    <p>Income : <input id="income-input" class="bg-light border border-warning rounded" type="text"></p>
                    <!-- Expenses fields -->
                    <h4>Expenses</h4>
                    <p>Food : <input id="food-input" class="bg-light border border-warning rounded" type="text">
                    </p>
                    <p>Rent : <input id="rent-input" class="bg-light border border-warning rounded" type="text"></p>
                    <p>Clothes : <input id="cloth-input" class="bg-light border border-warning rounded" type="text"></p>
                    <!-- calculate button -->
                    <button id="calculate" class="btn button m-3 px-5">Calculate</button>
                    <!-- total result -->
                    <h5>Total Expenses: <span id="total-expense">0</span></h5>
                    <h5>Balance: <span id="balance">0</span></h5>
                    <!-- save result -->
                    <p class="py-2">Save : <input id="save-input" class="bg-light border border-warning rounded"
                            type="text"> % <button id="save-btn" class="btn button">Save</button></p>
                    <h5>Saving Amount: <span id="save-amount">0</span></h5>
                    <h5>Remaining Balance: <span id="remain-balance">0</span></h5>
                </div>
            </div>
        </section>
    </main>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="js/app.js"></script>
</body>

</html>
